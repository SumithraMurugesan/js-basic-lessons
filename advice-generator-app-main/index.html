<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>

  <main>
    <div class="card">
      <h1>Advice # <span class="id"></span></h1>
      <p class="text">"<span class="advice"></span>"</p>
      <img class="break" src="..//advice-generator-app-main/images/pattern-divider-desktop.svg" alt="">

      <div class="circle">
        <img src="..//advice-generator-app-main/images/icon-dice.svg" alt="">
      </div>
    </div>
  </main>
 
  <script>
    const button = document.querySelector('.circle');
const id = document.querySelector('.id');
const advise = document.querySelector('.advice');

if (!advise.value) {
    getAdvice();
}


button.addEventListener('click', getAdvice)

async function getAdvice() {
    const data = await fetch('https://api.adviceslip.com/advice');
    const slip = await data.json();

    id.textContent = slip.slip.id;
    advise.textContent = slip.slip.advice;

}
  </script>
</body>
</html>
