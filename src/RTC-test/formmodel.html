<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RT-PCR-TEST</title>
    <link rel="stylesheet" href="rt_pcr_style.css">
</head>

<body>
    <h1>RT-PCR Report</h1>
    <table class="entry-table">
        <tr>
            <td>
                <label for="fname">Person first Name :</label>

            </td>
            <td>
                <input type="text" name="fname" placeholder="Enter your first Name" id="fname">

            </td>
        </tr>
        <tr>
            <td>
                <label for="lname"> person Last Name :</label>

            </td>
            <td>
                <input type="text" name="lname" placeholder="Enter your last Name" id="lname">

            </td>
        </tr>
        <tr>
            <td>
                <label for="aadhar">Aadhar Numbar :</label>

            </td>
            <td>
                <input type="number" name="aadhar" placeholder="XXXX XXXX XXXX" required
                    pattern="[0-9]{4} [0-9]{4} [0-9]{4}" maxlength="14" id="aadhar">
            </td>
        </tr>
        <tr>
            <td>
                <label for="date-of-birth">Date Of Birth :</label>

            </td>
            <td>
                <input type="date" name="dob" id="dob">

            </td>
        </tr>
        <tr>
            <td>
                <label for="city">City :</label>

            </td>
            <td>
                <input type="text" name="city" placeholder="Enter your city" id="city">

            </td>
        </tr>
        <tr>
            <td>
                <label for="date-of-test">Date Of Test :</label>

            </td>
            <td>
                <input type="date" name="date" id="date">

            </td>
        </tr>
        <tr>
            <td>
                <label for="time-of-test">Time Of Test :</label>

            </td>
            <td>
                <input type="time" name="time" id="time">

            </td>
        </tr>
        <tr>
            <td>
                <label for="result">Result :</label>

            </td>
            <td>
                <input type="text" name="result" placeholder="Enter your result" id="result">

            </td>
        </tr>
        <tr>
            <td>
                <label for="lab">Lab Name :</label>

            </td>
            <td>
                <input type="text" name="lab" placeholder="Enter the Lab Name" id="lab">

            </td>
        </tr>
        <tr>
            <td>
                <label for="report">Report Number :</label>

            </td>
            <td>
                <input type="number" name="report" pattern="[A-Za-z]*[0-9]*[A-Za-z]*"
                    placeholder="Enter your Report Number" id="report">
            </td>
        </tr>
        <tr>
            <td>
                <label for="gender">Gender :</label>

            </td>
            <td>
                <input type="text" name="gender" placeholder="Enter your gender" id="gender">

            </td>
        </tr>
        <tr>
            <td>
                <button id="btn">Add</button>

            </td>
            <td>
                <input type="text" id="find" placeholder="Enter name to search">

            </td>

            <td>
                <input type="submit" id="submit" value="Search">

            </td>
            <td id="msg">

            </td>
        </tr>

    </table>


    <table id="table" style="border: 1;">
        <tr>
            <th>first Name</th>
            <th>Last Name</th>
            <th>Date Of Birth</th>
            <th>Gender</th>
            <th>City</th>
            <th>Date Of Test</th>
            <th>time of test</th>
            <th>Lab Name</th>
            <th>Report Number</th>
            <th>Result</th>
            <th>Aadhar Number</th>
        </tr>
    </table>
    <table id="table1" style="border: 1;">
        <tr>
            <th>first Name</th>
            <th>Last Name</th>
            <th>Date Of Birth</th>
            <th>Gender</th>
            <th>City</th>
            <th>Date Of Test</th>
            <th>time of test</th>
            <th>Lab Name</th>
            <th>Report Number</th>
            <th>Result</th>
            <th>Aadhar Number</th>


        </tr>
    </table>

    <script type="module" src="elements.js"></script>
</body>

</html>
