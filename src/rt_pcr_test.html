<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RT PCR-Test</title>
    <link rel="Stylesheet" href="rt_pcr_style.css">
</head>

<body>
    <form>
        <h1>RT-PCR Test</h1>
        <table class="entry-table">
            <tr>
                <td id="label">
                    1.Person Name
                </td>
                <td id="input-value">
                    <input type="text" value="" id="pname" placeholder="Your name">
                </td>
            </tr>
            <tr>
                <td id="lable">
                    2.Aadhar card number
                </td>
                <td id="input-value">
                    <input type="text" size="12" value="" id="adhar-no" placeholder="Your Aadhar card no">
                </td>
            </tr>
            <tr>
                <td id="lable">
                    3.Date of Birth
                </td>
                <td id="input-value">
                    <input type="date" value="" id="dob">
                </td>
            </tr>
            <tr>
                <td id="lable">
                    4.city
                </td>
                <td id="input-value">
                    <select id="city" name="city">
                        <option value="Chennai">Chennai</option>
                        <option value="nagpur">Nagpur</option>
                        <option value="bangalore">Bangalore</option>
                        <option value="cuddalore">Cuddalore</option>
                        <option value="Vellore">Tirunelveli</option>
                        <option value="enkasi">Tenkasi</option>
                        <option value="madurai">Madurai</option>
                        <option value="ambatuur">Ambattur</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td id="lable">
                    5.Date of Test
                </td>
                <td id="input-value">
                    <input type="date" value="" id="dot">
                </td>
            </tr>
            <tr>
                <td id="lable">
                    6.Time of test
                </td>
                <td id="input-value">
                    <input type="time" value="" id="tot">
                </td>
            </tr>
            <tr>
                <td id="lable">
                    7.Result(Positive/Negative)
                </td>
                <td id="input-value">
                    <label for="positive">Positive</label>
                    <input type="checkbox" name="resultP" id="positiveP" value="">
                    <label for="negative">Negative</label>
                    <input type="checkbox" name="resultN" id="negativeN" value="">
                </td>
            </tr>
            <tr>
                <td id="lable">
                    8.Lab Name
                </td>
                <td id="input-value">
                    <input type="text" value="" id="lab" placeholder="Your Lab name">
                </td>
            </tr>
            <tr>
                <td id="label">
                    9.Report No
                </td>
                <td id="input-value">
                    <input type="text" value="" id="report" placeholder="Your Report no">
                </td>
            </tr>
            <tr>
                <td id="lable">
                    10.Gender
                </td>
                <td id="input-value">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male" value="male" checked>
                    <label for="Female">Female</label>
                    <input type="radio" name="gender" id="female" value="female">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Add" onclick="add()">
                </td>
                <td>
                    <input type="submit" value="Display">
                </td>
                <td>
                    <input type="search" value="Search">
                </td>
            </tr>

        </table>
    </form>
    <!-- display the content -->
    <div>
        <table id="display-table" style="border: 1;">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date Of Birth</th>
                <th>Gender</th>
                <th>City</th>
                <th>Date Of Test</th>
                <th>time of test</th>
                <th>Lab Name</th>
                <th>Report Number</th>
                <th>Result</th>
                <th>Aadhar Number</th>
            </tr>
            <tr>
                <td id="display"></td>

            </tr>
        </table>
    </div>
    <script type="text/JavaScript" src="add.js"></script>
</body>

</html>
