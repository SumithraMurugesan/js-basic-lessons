<body>
  <form name="myform">

  <div class="wrapper">
    <div class="ping-logo">
      <img src="..//ping-coming-soon-page-master/images/logo.svg">

      <h1>We are launching <span>soon!</span></h1>

    </div>

    <div class="center-image">

    </div>
