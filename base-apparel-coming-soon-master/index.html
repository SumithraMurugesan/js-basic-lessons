<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container d-flex-inline">
    <div class="logo">
      <img src="..//base-apparel-coming-soon-master/images/logo.svg" alt="logo" />
    </div>
  </div>
  
  <div class="image-container">
    <img
      src="..//base-apparel-coming-soon-master/images/hero-desktop.jpg"
      class="hero-desktop"
      alt="hero-desktop"
    />
   
  </div>
  
  <div class="container clear-fix">
    <div class="content">
      <h1>
        <span class="text-pink">We're</span><span>Comming</span
        ><span>Soon</span>
      </h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store,
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
  
      <form action="#" method="post">
        <div class="form-group">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          />
          <img
            src="..//base-apparel-coming-soon-master/images/icon-error.svg"
            class="icon-error"
            alt="icon-error"
            srcset=""
          />
          <button type="button" id="submit">
            <img src="..//base-apparel-coming-soon-master/images/icon-arrow.svg" alt="icon-arrow"  />
          </button>
        </div>
        <p class="text-error"></p>
      </form>
    </div>
  </div>
 
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sumithra</a>.
    </p>
  </footer>
  <script>
      const inputEl = document.querySelector('#email');
const btn = document.querySelector('#submit');
const RegEmail = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/;
const iconErrorEl = document.querySelector('.icon-error');
const textErrorEl = document.querySelector('.text-error');
const fromGroupEl = document.querySelector('.form-group');
let errors = [];

btn.addEventListener('click', e => {
  // remove success class
  textErrorEl.classList.remove('text-success');

  // reset errors
  errors = [];
  // prevent default action of form
  e.preventDefault();
  // validate email address
  const email = inputEl.value;

  if (email == '' || email === undefined) {
    errors.push('Please provide us your email');
    // show error
    iconErrorEl.style.display = 'block';
    textErrorEl.innerText = errors[0];
  } else if (!email.match(RegEmail)) {
    errors.push('Please provide us your valid email');
    // show error icon
    iconErrorEl.style.display = 'block';
    textErrorEl.innerText = errors[0];
  }

  if (!errors.length > 0) {
    // hide error icon
    iconErrorEl.style.display = 'none';
    textErrorEl.classList.add('text-success');
    textErrorEl.innerText = 'Thank you for subscribing to our newsletter.';
  }
});
  </script>
</body>
</html>
